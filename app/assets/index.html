<!DOCTYPE html>
<html lang=en>

<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1">

<title>LC Waikiki</title>
<link rel=stylesheet href=style.css>

<dialog class=item-details>
    <div class=item-info>
        <header class=category>
            <h1 class=item-category>Activewear</h1>
            <button class=close title="close details"></button>
        </header>
    </div>
    <figure class=item-image aria-label="it's image">
        <img class=image-main src="images/preview_photo.png" alt="pink sweatshirt full-view">
        <div class=image-small></div>
    </figure>
</dialog>

<script>
    document.querySelector(".item-details").showModal()
</script>
