<!DOCTYPE html>
<html lang=en>

<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1">

<title>LC Waikiki</title>
<link rel=stylesheet href=style.css>

<dialog class=item-details>
    <header class=category>
        <h1 class=item-category>Activewear</h1>
        <button class=close title="close details"></button>
    </header>

    <div class=wrapper>
        <h2 class=item-name>Pink Sweatshirt</h2>
        <data class=item-code value=6K2882Z4>Product Code: 6K2882Z4 - 51S - D.Ocre</data>

        <p class=item-price>$7,95</p>

        <form action="" method=post id=size>
            <h3 class=item-size>size</h3>
            <a href=# class=size-details>Learn more</a>
            <div class=select-size>
                <label><input type=radio name=size value=xs><div class=size>xs</div></label>
                <label><input type=radio name=size value=s><div class=size>s</div></label>
                <label><input type=radio name=size value=m checked><div class=size>m</div></label>
                <label><input type=radio name=size value=l><div class=size>l</div></label>
                <label><input type=radio name=size value=xl><div class=size>xl</div></label>
                <label><input type=radio name=size value=xxl><div class=size>xxl</div></label>
            </div>

            <h3 class=item-color>color</h3>
            <div class=select-color>
                <label><input type=radio name=color value=D.Ocre checked><div class=color></div></label>
                <label><input type=radio name=color value=D.Grey><div class=color></div></label>
            </div>

            <p class=item-description>Main Fabric: %91 Polyester %9 Polyamide. Lining: %100 Polyester<br>Length: Midi</p>
        </form>
    </div>

    <input type=submit form=size value="add to bag" class=add-bag>

    <figure class=item-image aria-label="it's image">
        <img class=image-main src="/images/preview_photo.png" alt="pink sweatshirt full-view">
        <div class=image-small></div>
    </figure>
</dialog>

<script>
    document.querySelector(".item-details").showModal()
</script>
